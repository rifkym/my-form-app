<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Formulir Unggah File Kustom</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
    .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    input[type="text"], input[type="email"], input[type="date"], input[type="file"], select {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    input[type="radio"] { margin-right: 5px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #0056b3; }
    /* Bagian #message tidak akan dipakai lagi untuk tampilan pesan di halaman yang sama */
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulir Unggah File</h2>
    <form action="https://script.google.com/macros/s/AKfycbw_QH8Jdvim_1REpETJeO4ETbj1hakOhM_h8aQkb1gDu8TnWdPnaoO3-Bl3zR_GLDFc/exec" method="POST" enctype="multipart/form-data">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="dob">Tanggal Lahir:</label>
      <input type="date" id="dob" name="dob"><br>

      <label>Jenis Kelamin:</label>
      <input type="radio" id="male" name="gender" value="Pria"> <label for="male" style="display: inline;">Pria</label>
      <input type="radio" id="female" name="gender" value="Wanita"> <label for="female" style="display: inline;">Wanita</label><br><br>

      <label for="resume">Resume (PDF):</label>
      <input type="file" id="resume" name="resume" accept=".pdf"><br>

      <label for="picture">Gambar:</label>
      <input type="file" id="picture" name="picture" accept="image/*"><br><br>

      <button type="submit">Kirim Formulir</button>
    </form>
    </div>
</body>
</html>
