<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Formulir Unggah File Kustom</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
    .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    input[type="text"], input[type="email"], input[type="date"], input[type="file"], select {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    input[type="radio"] { margin-right: 5px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #0056b3; }
    #message { margin-top: 15px; padding: 10px; border-radius: 4px; display: none; }
    .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulir Unggah File</h2>
    <form id="uploadForm">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="dob">Tanggal Lahir:</label>
      <input type="date" id="dob" name="dob"><br>

      <label>Jenis Kelamin:</label>
      <input type="radio" id="male" name="gender" value="Pria"> <label for="male" style="display: inline;">Pria</label>
      <input type="radio" id="female" name="gender" value="Wanita"> <label for="female" style="display: inline;">Wanita</label><br><br>

      <label for="resume">Resume (PDF):</label>
      <input type="file" id="resume" name="resume" accept=".pdf"><br>

      <label for="picture">Gambar:</label>
      <input type="file" id="picture" name="picture" accept="image/*"><br><br>

      <button type="submit">Kirim Formulir</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Mencegah form submit default

      const messageDiv = document.getElementById('message');
      messageDiv.textContent = 'Mengirim...';
      messageDiv.className = '';
      messageDiv.style.display = 'block';

      const formData = new FormData(this); // Otomatis membuat FormData dari form

      try {
        // PASTIKAN URL INI BENAR-BENAR URL WEB APP APPS SCRIPT ANDA
        const url = 'https://script.google.com/macros/s/AKfycbxQmmuDbP9WF_RQSUbPh09VNvGq7jAgdkYYngG5YjlsFohwE_Txwi0Kqq716iq_nprq/exec'; 

        const response = await fetch(url, {
          method: 'POST',
          // TIDAK PERLU MENENTUKAN 'Content-Type' DI SINI,
          // browser akan secara otomatis mengatur 'multipart/form-data'
          // saat Anda mengirim objek FormData
          body: formData, // Kirim objek FormData langsung
        });

        const result = await response.text();

        if (response.ok) {
          messageDiv.textContent = 'Formulir berhasil dikirim dan file diunggah!';
          messageDiv.className = 'success';
          document.getElementById('uploadForm').reset();
        } else {
          messageDiv.textContent = 'Gagal mengirim formulir: ' + result;
          messageDiv.className = 'error';
        }
      } catch (error) {
        console.error('Error submitting form:', error);
        messageDiv.textContent = 'Terjadi kesalahan jaringan: ' + error.message;
        messageDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
